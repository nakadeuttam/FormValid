<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
	<link rel="stylesheet" href="major.css">
</head>
<body>
	
	<h1>Registration Form</h1>
	<section class="sec1">
	<form id="registrationForm">
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" placeholder="char 5 & above"><br><br>
		
		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email" required placeholder="*Required"><br><br>
		
		<label for="phoneNumber">Phone Number:</label>
		<input type="tel" id="phoneNumber" name="phoneNumber" maxlength="10"><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"  placeholder="At least 8 char"><br><br>
		
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword"><br><br>
		
		<input id="submit" type="submit" value="Submit" style="margin-left: 90px ;" >
		<input id="reset" type="reset" value="Reset" style="margin-left: 30px;">
	</form>
	</section>
	
	<script src="major.js"></script>
</body>
</html>
